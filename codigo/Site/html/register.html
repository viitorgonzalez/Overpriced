<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overpriced</title>
  </head>
  <body>
    <header>
      <div>
        <h4>Overpriced</h4>

        <div class="navs-container">
          <a href="./index.html">Jogos</a>
          <a href="./tela 2.html">Jogos</a>
        </div>
      </div>
    </header>

    <main>
      <h1>Seja bem vindo!</h1>
      <p>Registre-se e receba as notificações mais recentes de descontos dos seus jogos favoritos!</p>
      <form onsubmit="onRegister()">
        <h3>Usuário</h3>
        <input
          style="border: 2px solid #4749ca"
          type="text"
          name="user"
          id="user"
          placeholder="seu usuário"
        />
        <h3>Email</h3>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="seu@email.com"
        />
        <h3>Senha</h3>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="sua senha"
        />
        <input
          class="cta-login"
          type="submit"
          name="submit"
          id="submit"
          value="Registrar"
        />
        <a href="login.html" class="register"
          >Já tem uma conta? <span>Logar</span></a
        >
      </form>
    </main>
    <div class="left-container">
      <img src="../assets/background.jpg" />
    </div>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
